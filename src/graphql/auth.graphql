mutation LOGIN($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      id
      email
      username
    }
  }
}

mutation REGISTER($input: RegisterInput!) {
  register(input: $input) {
    token
    user {
      id
      email
      username
    }
  }
}

query ME {
  me {
    id
    email
    username
  }
}