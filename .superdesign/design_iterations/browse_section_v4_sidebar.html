<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Section V4 - Sidebar Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --letterboxd-background: #1a1a1a;
            --letterboxd-background-card: #1f2933;
            --letterboxd-text-primary: #ffffff;
            --letterboxd-text-secondary: #9aa5b1;
            --letterboxd-text-muted: #6b7c93;
            --letterboxd-border: #2c3440;
            --letterboxd-accent-orange: #f77f00;
        }
        
        body {
            background: var(--letterboxd-background);
            color: var(--letterboxd-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--letterboxd-background-card);
            padding: 20px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- V4: Sidebar-Style Layout -->
        <div class="grid grid-cols-4 gap-6">
            <!-- Filters Sidebar -->
            <div class="space-y-4">
                <div>
                    <h3 class="text-sm font-semibold text-gray-300 uppercase tracking-wide mb-2">Browse</h3>
                    <div class="space-y-2">
                        <button class="w-full text-left px-3 py-2 text-sm bg-orange-600 text-white rounded">Popular</button>
                        <button class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:text-white hover:bg-gray-700 rounded">New Releases</button>
                        <button class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:text-white hover:bg-gray-700 rounded">Top Rated</button>
                        <button class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:text-white hover:bg-gray-700 rounded">Most Watched</button>
                    </div>
                </div>
                
                <div>
                    <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2">Year</h4>
                    <select class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-sm text-white focus:border-orange-500 outline-none">
                        <option>All Years</option>
                        <option>2024</option>
                        <option>2023</option>
                    </select>
                </div>
                
                <div>
                    <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2">Genre</h4>
                    <select class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-sm text-white focus:border-orange-500 outline-none">
                        <option>All Genres</option>
                        <option>Action</option>
                        <option>Comedy</option>
                    </select>
                </div>
                
                <div>
                    <h4 class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-2">Service</h4>
                    <select class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-sm text-white focus:border-orange-500 outline-none">
                        <option>All Services</option>
                        <option>Netflix</option>
                        <option>Prime Video</option>
                    </select>
                </div>
            </div>
            
            <!-- Search Area -->
            <div class="col-span-3">
                <div class="relative mb-4">
                    <input 
                        type="text" 
                        placeholder="Search for films, directors, actors..." 
                        class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-3 text-sm text-white placeholder-gray-500 focus:border-orange-500 outline-none pr-10"
                    />
                    <svg class="w-4 h-4 absolute right-3 top-3.5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                
                <div class="text-center text-gray-500 text-sm py-8">
                    <p>Search results and film grid will appear here</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
