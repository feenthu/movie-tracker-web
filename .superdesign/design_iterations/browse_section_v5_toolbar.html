<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Section V5 - Toolbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --letterboxd-background: #1a1a1a;
            --letterboxd-background-card: #1f2933;
            --letterboxd-text-primary: #ffffff;
            --letterboxd-text-secondary: #9aa5b1;
            --letterboxd-text-muted: #6b7c93;
            --letterboxd-border: #2c3440;
            --letterboxd-accent-orange: #f77f00;
        }
        
        body {
            background: var(--letterboxd-background);
            color: var(--letterboxd-text-primary);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .toolbar {
            background: var(--letterboxd-background-card);
            border: 1px solid var(--letterboxd-border);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
        }
        
        .search-bar {
            background: var(--letterboxd-background-card);
            border: 1px solid var(--letterboxd-border);
            border-radius: 8px;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- V5: Toolbar-Style Design -->
        <div class="toolbar">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <!-- Left Side - Quick Filters -->
                <div class="flex items-center gap-3">
                    <span class="text-xs font-medium text-gray-400 uppercase tracking-wider">Quick Browse:</span>
                    <div class="flex gap-2">
                        <button class="bg-orange-600 text-white text-xs px-3 py-1.5 rounded-md font-medium">Popular</button>
                        <button class="bg-gray-700 text-gray-300 text-xs px-3 py-1.5 rounded-md font-medium hover:bg-gray-600">New</button>
                        <button class="bg-gray-700 text-gray-300 text-xs px-3 py-1.5 rounded-md font-medium hover:bg-gray-600">Top</button>
                        <button class="bg-gray-700 text-gray-300 text-xs px-3 py-1.5 rounded-md font-medium hover:bg-gray-600">Trending</button>
                    </div>
                </div>
                
                <!-- Right Side - Dropdowns -->
                <div class="flex items-center gap-2">
                    <select class="bg-gray-800 border border-gray-600 rounded text-xs px-2 py-1.5 text-white focus:border-orange-500 outline-none">
                        <option>2024</option>
                        <option>2023</option>
                        <option>All Years</option>
                    </select>
                    <select class="bg-gray-800 border border-gray-600 rounded text-xs px-2 py-1.5 text-white focus:border-orange-500 outline-none">
                        <option>All Genres</option>
                        <option>Action</option>
                        <option>Comedy</option>
                    </select>
                    <select class="bg-gray-800 border border-gray-600 rounded text-xs px-2 py-1.5 text-white focus:border-orange-500 outline-none">
                        <option>All Services</option>
                        <option>Netflix</option>
                        <option>Prime</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <div class="flex items-center gap-4">
                <div class="flex-1 relative">
                    <input 
                        type="text" 
                        placeholder="Search films, directors, actors..." 
                        class="w-full bg-gray-800 border border-gray-600 rounded-lg px-4 py-2.5 text-sm text-white placeholder-gray-500 focus:border-orange-500 outline-none pr-10"
                    />
                    <svg class="w-4 h-4 absolute right-3 top-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
                
                <div class="flex items-center gap-2">
                    <button class="bg-gray-700 text-gray-300 p-2 rounded hover:bg-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                        </svg>
                    </button>
                    <button class="bg-gray-700 text-gray-300 p-2 rounded hover:bg-gray-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
